<ion-header class="header header-md ">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button mode="md" defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title class="title-md "> Voltar </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list lines="full" class="scroll-content">

    <ion-item-sliding  *ngFor="let reserva of reservas" >
      <ion-item  (click)="detalhar(reserva.id)">
        <ion-label text-wrap>
          <ion-text color="primary"> {{reserva.usuario.nome}} </ion-text>
          <ion-text>
            <p>{{reserva.entrada | date:'dd/mm/yy HH:mm:ss'}}</p>
          </ion-text>
          <p style="overflow: hidden"> Denciada por {{ reserva.veiculo.modelo }}</p>
        </ion-label>
      </ion-item>

    </ion-item-sliding>

  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab style="color:rgba(42, 103, 163, 0.2); font-weight: 700" label="Nova Despesa" href="/despesas/nova">
      </ion-tab>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
