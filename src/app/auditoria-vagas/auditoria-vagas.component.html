<ion-header class="header header-md ">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button mode="md" defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title class="title-md "> Voltar </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-item>
    <ion-label>Rua {{ quarteitao.rua.nome }}</ion-label>
  </ion-item>
  <ion-list lines="full" class="scroll-content">

    <ion-item-sliding *ngFor="let vaga of quarteitao.vagas">

      <ion-item>
        <ion-label text-wrap>
          <ion-text color="primary">Vaga {{ vaga.codigo }} </ion-text>
          <ion-text>
            <p> Status {{ vaga.status }}</p>
          </ion-text>
        </ion-label>
        <fa-icon style="color:mediumturquoise" *ngIf="vaga.status === 'OCUPADA'" size="2x" [icon]="['fas', 'search-plus']"  (click)="detalhar(vaga.id)"> </fa-icon>
      </ion-item>

    </ion-item-sliding>

  </ion-list>
</ion-content>
