<ion-header class="header header-md ">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button mode="md" defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title class="title-md "> Voltar </ion-title>
    <ion-buttons slot="end">
      <ion-button name="create" >Editar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card>

    <ion-card-header text-center >
      <ion-title>Denunciar irregularridade </ion-title>
    </ion-card-header>

    <ion-card-content *ngIf="true">

      <form *ngIf="true" [formGroup]="form">
        <input type="hidden" formControlName="relator" />
        <input type="hidden" formControlName="imagem" />

        <ion-item>
          <ion-label position="floating">Data</ion-label>
          <input type="hidden" formControlName="data"/>
          <ion-text   > {{ dataAtual | date:'dd/MM/yyyy HH:mm:ss'}}</ion-text>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Placa</ion-label>
          <ion-input  formControlName="placaInfrator" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Descricao</ion-label>
          <ion-textarea  formControlName="descricao" ></ion-textarea>
        </ion-item>

        <ion-item>
          <input type="hidden" formControlName="vaga" />
          <ion-label position="floating">Vaga</ion-label>
          <ion-select [interfaceOptions]="{header:'CÃ³digo da vaga'}"
            interface="action-sheet" cancelText="Cancelar" class="form-control"
            (ionChange)="vincularVaga($event.target.value)" >
            <ion-select-option *ngFor="let vaga of quarteirao.vagas" value="vaga.idd">{{ vaga.codigo }}</ion-select-option>
          </ion-select>
        </ion-item>
        
        <ion-img [src]="imagem"></ion-img>
      </form>
    </ion-card-content>
    
  </ion-card>
  <ion-button color="primary" style="padding: 0 1em " expand="block" type="button" id="btnCapturarimagem" (click)="capturarImagem()">Capturar</ion-button>
  <ion-button color="success" style="padding: 0 1em " expand="block" type="button" id="btnSalvar" (click)="salvar()">Salvar</ion-button>
</ion-content>
